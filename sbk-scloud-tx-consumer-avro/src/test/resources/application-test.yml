spring:
  cloud:
    function:
      definition: processBirthEvent
    stream:
      bindings:
        processBirthEvent-in-0:
          destination: birth.register.avro
          group: birth-analytics-group-3
          consumer:
            use-native-decoding: true

      kafka:
        bindings:
          processBirthEvent-in-0:
            consumer:
              ackMode: MANUAL
              configuration:
                key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
                value.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
                schema.registry.url: mock://embedded-registry
                specific.avro.reader: true
                auto.register.schemas: true
                enable.auto.commit: false
                startOffset: earliest
                resetOffsets: true
        binder:
          brokers: ${spring.embedded.kafka.brokers}
          configuration:
            schema.registry.url: mock://embedded-registry

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      auto-commit: false
      transaction-isolation: TRANSACTION_READ_COMMITTED

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  # Primary Kafka settings for tests (embedded broker)
  kafka:
    # ensure Spring Kafka uses the embedded broker
    bootstrap-servers: ${spring.embedded.kafka.brokers}

    # global properties (some components read this path)
    properties:
      schema.registry.url: mock://embedded-registry

    # producer-specific settings (also set nested properties.schema.registry.url)
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: all
      retries: 5
      enable-idempotence: true
      transaction-id-prefix: tx-foo-
      properties:
        schema.registry.url: mock://embedded-registry
        acks: all
        enable.idempotence: true

    # consumer-specific settings (include properties.schema.registry.url)
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      group-id: test-group
      auto-offset-reset: earliest
      properties:
        specific.avro.reader: true
        schema.registry.url: mock://embedded-registry
        enable.auto.commit: false

    template:
      default-topic: birth.register.avro


logging:
  level:
    root: INFO
    foo.kafka.tx.producer: DEBUG
    org.springframework.transaction: TRACE
    org.springframework.kafka.transaction: DEBUG